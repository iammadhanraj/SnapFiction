{% extends "base.html" %}
{% block title %}Generate Image{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Generate an Image</h1>
    <form action="{% url 'generate_image' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="prompt">Enter your prompt:</label>
            <textarea id="prompt" name="prompt" required class="form-control mt-3" rows="3" maxlength="77" placeholder="Describe the image you want to generate (max 77 characters)"></textarea>
            <small class="form-text text-muted">Maximum 77 characters.</small>
        </div>
        <div class='text-center'>
            <button type="submit" class="btn btn-primary">Generate Image</button>
        </div>
       
    </form>
</div>
{% endblock %}
